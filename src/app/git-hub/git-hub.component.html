
 <div class="container" *ngIf="info">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">Welcome {{info.login}}</h1>
        <p class="lead">Member since {{info.created_at | slice:0:10}}!</p>
        <ul class="list-unstyled">
          <li><button class="btn btn-primary" routerLink="/repositories"> {{info.public_repos}} public repos</button></li>
          
        </ul>
      </div>
    </div>
  </div>
